{% extends 'base.html' %}
{%  block title %} Adding a product {% endblock %}
{% block content %}
<div class="row">
	<div class="span6">
		<form action="." method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="btn btn-small btn-primary">Save</button>
			<button type="reset" class="btn btn-small btn-primary">Reset</button>
		</form>
	</div>
	<div class="span6">
		<img src="/media/{{production.image}}"/>
	</div>
</div>
<br>
	{{ information }}

<a href="/productions/pages/1/"> Return to products list</a>

{% endblock %}
